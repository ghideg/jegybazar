<li class="left clearfix">
            <span class="float-left">
              <img *ngIf="msg.userPictureUrl;else placeholderImage" [src]="msg.userPictureUrl"
                   alt="Felhasználó képe" class="user-image rounded-circle">
              <ng-template #placeholderImage>
                <img src="assets/chat_user_placeholder.svg" alt="Felhasználó képe"
                     class="user-image rounded-circle placeholder-image">
              </ng-template>
            </span>
  <div class="clearfix chat-message">
    <div class="chat-message-header">
      <strong>{{msg.userName}}</strong>
      <small class="float-right text-muted" *ngIf="msg.created;else staticText">{{msg.created | amFromUnix |
        amTimeAgo}}
      </small>
      <ng-template #staticText>
        <small class="float-right text-muted">néhány másodperce</small>
      </ng-template>
    </div>
    <p>{{msg.msg}}</p>
  </div>
</li>
